<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> Expense Tracker</h1>
        <form id="expense-form">
            <input type="text" id="expense-name" placeholder="Expense Name" required>
            <input type="number" id="expense-amount" placeholder="Amount" required>
            <input type="date" id="expense-date" placeholder="Date" required>
            <select id="expense-category">
                <option value="Food"> Food </option>
                <option value="Utilities"> Utilities </option>
                <option value="Transport"> Transport </option>
                <option valu="Entertainment"> Entertainment </option>
                <option value="Other"> Other </option>
            </select>
            <button type="submit">Add Expense</button>
        </form>
        <h2>Filter by Category</h2>
        <select id="filter-category"> 
            <option value="All"> All </option>
            <option value="Food"> Food </option>
            <option value="Utilities"> Utilities </option>
            <option value="Transport"> Transport </option>
            <option valu="Entertainment"> Entertainment </option>
            <option value="Other"> Other </option>
        </select>
        <ul id="expense-list"></ul>
        <h2> Total: â‚¹<span id="total-amount">0</span></h2>
        <h2> Total Expenses Per Category </h2>
        <ul id="category-totals"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
